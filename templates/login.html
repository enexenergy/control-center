<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Enex Control Center</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='enexlogo.png') }}">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-card glass-effect">
            <div class="brand-section">
                <!-- Ensure you implement the logo if available, or just text -->
                <img src="{{ url_for('static', filename='enexlogo.png') }}" alt="Enex Logo" class="login-logo">
                <h1>Enex Control Center</h1>
                <p>Bienvenido de nuevo, Alvaro</p>
            </div>

            <form method="POST" action="/login" class="login-form">
                {% if error %}
                <div class="error-banner">
                    {{ error }}
                </div>
                {% endif %}

                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Usuario" value="Alvaro" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••" inputmode="numeric"
                        pattern="[0-9]*" required autofocus>
                </div>

                <button type="submit" class="btn-login">Acceder</button>
            </form>
        </div>
    </div>
</body>

</html>
